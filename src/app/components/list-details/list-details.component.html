<button class="btn w-100 border-0 rounded" [ngClass]="{ 'bg-primary': listService.selectedList == list }" (click)="selectList()">
  <div class="row py-2">
    <div class="col d-flex justify-content-start align-items-center flex-nowrap">
      <div class="icon-container text-white" [ngStyle]="{'background-color': list.color}">
        <i [class]="list.icon"></i>
      </div>
      <span class="fw-semibold ms-2 text-truncate"
            [ngClass]="listService.selectedList == list ? 'text-white' : 'text-dark-emphasis'">{{ list.name }}</span>
    </div>
    <div class="col-2 col-md-2 col-xl-1 d-flex justify-content-end align-items-center text-muted">
      <span class="fw-light"
      [ngClass]="listService.selectedList == list ? 'text-white' : 'text-light-emphasis'">{{ list.taskCount }}</span>
    </div>
  </div>
</button>
